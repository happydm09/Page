<!Doctype html>
<html lang="ko">
 <head>
  <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
  <title>해피 만우절</title>
 </head>
 <body>
   <center>
     <a href='' onClick='alert("당연히 장난이죠, 해피 만우절")'><h2 style='position: relative; top: 50%; left: 50%; transform: translate(-50%, 1000%);' id='txt'></h2></a>
   </center>
 </body>
  <script>
    var u = 0
var s = document.querySelector('#txt')
	$(function() {
		$.getJSON("https://api.ipify.org?format=jsonp&callback=?",
			function(json) {
				s.innerHTML = '당신의 IP 주소(' + json.ip + ')는 이제 제껍니다. 제가 마음대로 사용 할 수 있습니다.'
			}
		);
	});
history.pushState(null, null, location.href);
window.onpopstate = function() {
  if (u == 0) {
    alert('해피 만우절(넌 갇혔다)')
    u = 1
  } else {
    u = 0
  }
	history.go(1);
}
  </script>
</html>
